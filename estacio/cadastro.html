  <body class="body">
    <header>
      <nav>
        <ul class="nav">
          <a class="nav-link" href="/index.html">Home</a>
          <a class="nav-link" href="/receitas.html">Receitas</a>
          <a class="nav-link" href="/cadastro.html">Cadastro</a>
        </ul>
      </nav>
    </header>

    <main class="main">
      <h1>Faca o seu cadastro</h1>
      <form class="contact" action="https://formsubmit.co/fd5fce7eb64984949d2b052e39cef9ce" method="POST">
        <div class="form-row" style="margin-left: 10px">
          <div class="col-md-3 mb-4">
            <label for="validationDefault01">Primeiro nome</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault01"
              placeholder="Nome"
              value="Mark"
              required
            />
          </div>
          <div class="col-md-3 mb-4">
            <label for="validationDefault02">Sobrenome</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault02"
              placeholder="Sobrenome"
              value="Otto"
              required
            />
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <label>Email</label>
          <input
            type="text"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-row" style="margin-left: 10px">
          <div class="col-md-3 mb-4">
            <label>Rua</label>
            <input
              type="text"
              class="form-control"
              placeholder="Rua"
              required
            />
          </div>
          <div class="col-md-2 mb-3">
            <label for="validationDefault03">Cidade</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault03"
              placeholder="Cidade"
              required
            />
          </div>
        </div>

        <div class="form-row" style="margin-left: 10px">
          <div class="col-md-2 mb-3">
            <label for="validationDefault04">Estado</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault04"
              placeholder="Estado"
              required
            />
          </div>

          <div class="col-md-2 mb-3">
            <label for="validationDefault05">CEP</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault05"
              placeholder="CEP"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="form-check" style="margin-left: 15px">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck2"
              required
            />
            <label class="form-check-label" for="invalidCheck2">
              Concordo com os termos e condições
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" type="reset" style="margin-left: 15px">
          Cadastrar
        </button>
      </form>
    </main>
